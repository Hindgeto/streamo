<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      box-sizing: border-box;
    }

    .video-frame {
      width: 100%;
      border-radius: 20px;
    }

    .video-info {
      background-color: #333;
      color: black;
      padding: 0px;
      text-align: left;
      background: transparent;      
    }

    @media screen and (min-width: 600px) {
      .video-container {
        max-width: 25%;
      }
    }
    
    
    video {
  position: relative;
  display: inline-block;
  vertical-align: top;
  width: 33.3%;
  padding:20px;
  float: left;
}
  </style>
