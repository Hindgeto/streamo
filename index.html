<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      box-sizing: border-box;
    }

    .video-frame {
      width: 100%;
      border-radius: 20px;
    }

    .video-info {
      background-color: #333;
      color: black;
      padding: 0px;
      text-align: left;
      background: transparent;      
    }

    @media screen and (min-width: 600px) {
      .video-container {
        max-width: 25%;
      }
    }
    
    
    video {
  position: relative;
  display: inline-block;
  vertical-align: top;
  width: 33.3%;
  padding:20px;
  float: left;
}
  </style>
  <title>Video Gallery</title>
</head>
<body>

<div class="gallery">
  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>Big Buck Bunny</h3>
      <p>Views: 100,000</p>
    </div>
  </div>

  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>Elephants Dream</h3>
      <p>Views: 80,000</p>
    </div>
  </div>

  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>For Bigger Blazes</h3>
      <p>Views: 50,000</p>
    </div>
  </div>

  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>For Bigger Escapes</h3>
      <p>Views: 40,000</p>
    </div>
  </div>
  
  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>For Bigger Escapes</h3>
      <p>Views: 40,000</p>
    </div>
  </div>
  
  <div class="video-container">
    <video class="video-frame" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
    </video>
    <div class="video-info">
      <h3>For Bigger Escapes</h3>
      <p>Views: 40,000</p>
    </div>
  </div>

  </div>

<script>
  // You can add JavaScript functionality here if needed
  
  
const videos = document.querySelectorAll("video")

videos.forEach(video => {
  video.addEventListener("mouseover", function () {
    this.play()
  })
  
  video.addEventListener("mouseout", function () {
    this.pause()
  })
  
  video.addEventListener("touchstart", function () {
    this.play()
  })
  
  video.addEventListener("touchend", function () {
    this.pause()
  })
})

</script>

</body>
</html>
