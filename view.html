<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Ad</title>
  <style>
    #videoContainer {
      position: relative;
      width: 640px;
      height: 360px;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
    }

    #skipButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none;
      padding: 8px;
      border-radius: 25px;
      width: 100px;
      background: #ffef00;
      border: none;
    }

    #overlayAd {
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      margin-bottom: 10px;
      background-image: url('https://cdni.pornpics.com/1280/1/259/55374865/55374865_012_7c56.jpg');
      background-size: cover;
      display: none;
    }

    #skipOverlayButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      display: none;
      width: 15px;
      background: #ffef00;
      border: none;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 5px;
      padding-bottom: 3px;
    }
  </style>
</head>
<body>

<!-- Video Container -->
<div id="videoContainer">
  <!-- Video Player -->
  <video id="videoPlayer" controls>
    <!-- Replace the ad video source with the actual ad video source -->http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4
    <source src="https://mediax.sxccdn.com/rmP0_Ywosj_Ws7MGP7D3YA==,1703629949/30520/preview_240p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Skip Button -->
  <button id="skipButton" onclick="skipAd()">Skip Ad</button>

  <!-- Overlay Ad Image -->
  <div id="overlayAd">
    <!-- Skip Overlay Button -->
    <div id="skipOverlayButton" onclick="skipOverlayAd()">X</div>
  </div>
</div>

<script>
  // Get references to elements
  var videoPlayer = document.getElementById('videoPlayer');
  var skipButton = document.getElementById('skipButton');
  var overlayAd = document.getElementById('overlayAd');
  var skipOverlayButton = document.getElementById('skipOverlayButton');

  // Disable controls for the ad video
  videoPlayer.addEventListener('play', function() {
    if (videoPlayer.currentSrc.includes("preview_240p.mp4")) {
      videoPlayer.controls = false;
    }
  });

  // Play ad when video player starts playing
  videoPlayer.addEventListener('play', function() {
    // Show skip button only if the video is the ad
    if (videoPlayer.currentSrc.includes("preview_240p.mp4")) {
      // Show skip button after 10 seconds
      setTimeout(function() {
        skipButton.style.display = 'block';
      }, 10000);
    }
  });

  // Show overlay ad after 10 seconds
  setTimeout(function() {
    overlayAd.style.display = 'block';
    skipOverlayButton.style.display = 'block';
  }, 10000);

  // Skip the ad and play the main video
  function skipAd() {
    // Replace video source with main video
    videoPlayer.src = "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
    videoPlayer.controls = true; // Enable controls for the main video
    videoPlayer.play();
    skipButton.style.display = 'none';
    overlayAd.style.display = 'none'; // Hide overlay ad when skipping
    skipOverlayButton.style.display = 'none';
  }

  // Skip the overlay ad
  function skipOverlayAd() {
    overlayAd.style.display = 'none';
    skipOverlayButton.style.display = 'none';
  }
</script>

</body>
</html>
